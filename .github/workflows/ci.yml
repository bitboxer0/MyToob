name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  test:
    name: Run Tests
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Run tests
        run: |
          xcodebuild test \
            -scheme MyToob \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: ./DerivedData/Logs/Test/*.xcresult
          retention-days: 30

  build:
    name: Build Release
    runs-on: macos-14
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Build app
        run: |
          xcodebuild build \
            -scheme MyToob \
            -configuration Release \
            -derivedDataPath ./DerivedData

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyToob.app
          path: ./DerivedData/Build/Products/Release/MyToob.app
          retention-days: 30
